<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title th:utext="${detail}"></title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/datepicker.css}"/>
	<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>	
</head>
<body>
	  <div class="mx-auto" style="width: 400px;">
	     <h1 th:utext="${detail}" />
	  </div>
	  <br/><br/>	   
	  <div class="container">
	  	
	  	<div class="row">
	  		
			<table class="table table-sm table-bordered" border="1">
				<thead class="thead-light">
                <tr>        
                    <th class="w-25" scope="col">Station Name</th>
                    <th class="w-10" scope="col">Province</th>
                    <th class="w-10" scope="col">Date</th>
                    <th class="w-10" scope="col">Mean Temp</th>
                    <th class="w-10" scope="col">Highest Monthly Max Mean Temp</th>
                    <th class="w-10" scope="col">Lowest Monthly Max Mean Temp</th>
                </tr>
                </thead>
                <tr scope="col">					
                    <td th:utext="${stationName}">...</td>
                    <td th:utext="${province}">...</td>                    
                    <td th:text="${#dates.format(date, 'dd-MM-yyyy')}"></td>
                    <td th:utext="${meanTemp != ''} ? ${meanTemp} : 'na'">...</td>
                    <td th:utext="${highestMonthlyMaxTemp != ''} ? ${highestMonthlyMaxTemp} : 'na'">...</td>
                    <td th:utext="${lowestMonthlyMinTemp != ''} ? ${lowestMonthlyMinTemp} : 'na'">...</td>                    
                </tr>
            </table>
		</div>
		<div class="row">
			<div class="col-6">
				<a class="btn btn-primary" href="/" role="button">Back to Summary Page</a>
			</div>
		</div>
	</div>

</body>
</html>
